<!doctype html>

<html>
    <head>
        <title>Index Page</title>
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="main-cont   ent">
            {% with message = get_flashed_messages() %}
            {% if message %}
                <div class="alert alert-primary" role="alert">
                    {{ message[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form class="input-city" method="post">
                <input name="input-city" id="input-city" type="text" placeholder="Enter location">
                <button class="submit-button" type="submit">Add</button>
            </form>
            <div class="cards">
                {% for obj in data %}
                    <div class="card">
                        <form class="delete-button" action="/delete/{{ obj.id }}">
                            <button class="delete-button">X</button>
                        </form>
                        <div class="degrees">{{ obj.temperature }} Â°C</div>
                        <div class="state">{{ obj.description }}</div>
                        <div class="city">{{ obj.name }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
